<!DOCTYPE html>
<html>
 <head>
  <title>CSV File to HTML Table Using AJAX jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">Test Data</h1>
    <br/>
    <select id="selectOption">
      <option>Choose a currency</option>
  </select>
    <br/>
   </div>
  </div>
  <div>
  </div>
 </body>

<script>

  $.ajax({
   url:"Currency.csv",
   dataType:"text",
   success:function(data)
   {
    var currency_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
      //count = 0 includes table titles
    for(var count = 1; count<currency_data.length; count++)
    {
     var cell_data = currency_data[count].split(",");
     //table_data += '<tr>';
      //setting cell_cout = 0 includes Currency_id
      var opt = currency_data[count];
      var select = document.getElementById("selectOption");
      var el = document.createElement("option");
      el.textContent = opt;
      select.appendChild(el);
     for(var cell_count=1; cell_count<cell_data.length-1; cell_count++)
     {
      // if(count === 0)
      // {
      //   //'Currency_id | Currency_Type | USD_Rate'
      //  table_data += '<th>'+cell_data[cell_count]+'</th>';
      // }
      // else
      // {
        //actual cell data
        var select = document.getElementById("selectOption");
        table_data += '<td>' + cell_data[cell_count]+'</td>';

        // for(var i = 0; i < options.length; i++){
        //   var opt = options[i];
        //   var el = document.createElement("option");
        //   el.textContent = opt;
        //   select.appendChild(el);
        // }
      //}
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#currency_table').html(table_data);
   }
  });
